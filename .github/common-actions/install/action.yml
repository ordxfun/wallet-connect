name: 'Install'
description: 'Sets up Node.js and runs install'

inputs:
  NODE_AUTH_TOKEN:
    required: false
    description: NPM token

runs:
  using: composite
  steps:
    - name: Install dependencies
      uses: pnpm/action-setup@v3.0.0
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        registry-url: 'https://registry.npmjs.org'
        token: ${{ inputs.NODE_AUTH_TOKEN }}
        cache: 'pnpm'

    - name: Setup Git User
      shell: bash
      run: |
        git config --global user.email "sat@ordx.fun"
        git config --global user.name "ordxsat"

    - name: Install dependencies
      shell: bash
      run: pnpm install
